<h1>Customer List
  <button class="btn btn-success btn-circle pull-right" (click)="add()" title="Add Customer">
    <i class="glyphicon glyphicon-plus">+</i>
  </button>
</h1>

<div class="alert-danger">{{errorMessage}}</div>

<div class="input-group">
  <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" aria-describedby="basic-addon1">
  <span class="input-group-addon" id="baisc-addon1"></span>
</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cust of customers | search:searchText" [ngClass]="{'btn-primary': cust.id == currentId }">
      <td>{{cust.id}}</td>
      <td>{{cust.name}}</td>
      <td>{{cust.address}}</td>
      <td>{{cust.phone}}</td>
      <td style="width: 150px;">
          <button class="btn btn-success btn-circle pull-right" (click)="edit(cust.id)" title="Edit">
              <i class="glyphicon glyphicon-plus">E</i>
            </button><button class="btn btn-success btn-circle pull-right" (click)="delete(cust.id)" title="Delete">
                <i class="glyphicon glyphicon-plus">D</i>
              </button><button class="btn btn-success btn-circle pull-right" (click)="image(cust.id)" title="Image">
                  <i class="glyphicon glyphicon-plus">I</i>
                </button>
        <!-- <i class="glyphicon glyphicon-plus " (click)="edit(cust.id)" title="Edit">E</i>
        <i class="glyphicon glyphicon-plus " (click)="delete(cust.id)" title="Delete">D</i>
        <i class="glyphicon glyphicon-plus " (click)="image(cust.id)" title="Image">I</i> -->

      </td>
    </tr>
  </tbody>
</table>
